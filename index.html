<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
	<script defer src="index.js"></script>
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<title>تبدیل قالب بلاگفا به بیان</title>
</head>

<body class="wrp">
	<h1>تبدیل قالب بلاگفا به بلاگ بیان</h1>
	<p>با یک کلیک قالب‌های بلاگفا را به قالب بلاگ بیان تبدیل کنید
	</p>
	<textarea rows="10" placeholder="کد قالب بلاگفا" id="blogfa"></textarea>
	<div class="options">
		<div class="option">
			<label><input type="checkbox" checked id="commentJs">کامنت کردن جاوا اسکریپت و تگ‌های فرم </label>
		</div>
		<div class="option">
			<label><input type="checkbox" checked id="extractCSS">جدا کردن css از ساختار قالب</label>
		</div>
		<div class="option">
			<label><input type="checkbox" checked id="addCommentSection">افزودن بخش ارسال نظر</label>
		</div>
	</div>
	<button class="btn">تبدیل</button>
	<pre rows="10" id="bayanHTML"></pre>
	<pre rows="10" id="bayanCSS"></pre>
	<a class="btn trash" href="https://trash.blog.ir" target="_blank">زباله دان</a>
	<script>
		const blogfa = document.querySelector("#blogfa"),
			bayanHTML = document.querySelector("#bayanHTML");

		document.querySelector(".btn").addEventListener("click", () => {
			try {
				const output = generateBayanTemplate(blogfa.value, {
					commentJs: document.querySelector("#commentJs").checked,
					extractCSS: document.querySelector("#extractCSS").checked,
					addCommentSection: document.querySelector("#addCommentSection").checked,
				});
				bayanHTML.innerText = output.html
				bayanCSS.innerText = output.css || ""
			} catch (e) {
				console.log(e);
				bayanHTML.innerText = e;
			}
		});
	</script>
</body>

</html>
